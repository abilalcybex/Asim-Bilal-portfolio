{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
</head>
<link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
        <li>{{ product.name }} - {{ product.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
